<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />

    <title>Project Management App</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <!-- header section  -->
        <div class="header">
          <div class="header__left">
            <div class="logo">
              <img class="log-img" src="images/log.png" alt="" />
            </div>
          </div>

          <div class="header-right">
            <div class="navs">
              <div class="nav__item"><h4>Home</h4></div>
              <div class="nav__item"><h4>services</h4></div>
              <div class="nav__item"><h4>Contact</h4></div>
            </div>
            <div class="login__btns">
              <button id="btnSign">SignUp</button>
              <button id="SingInbtn">Login</button>
            </div>
          </div>
        </div>
        <!-- en dof the header section -->

        <div class="hero__section">
          <div class="hero_-section-left">
            <img class="hero-img" src="images/herosvg.svg" alt="" />
          </div>
          <div id="toggledesc">
            <div id="hero__section-right">
              <!-- description  -->
              <div id="hero__section">
                <h1>
                  Task Management Made Easy <br />
                  By Slogan
                </h1>
              </div>
              <div class="hero__section-desc">
                <p>
                  Manage all your tasks in one centralized area.Create, update,
                  delete and assign your tasks with ease.
                </p>
              </div>
              <div class="hero__btns">
                <button class="hero_btn">Give it A trial</button>
              </div>
            </div>

            <!-- end of description  -->
          </div>

          <!-- signup form  -->
          <div id="toggle_sign_form">
            <p id="error"></p>
            <div id="signup-form">
              <form action="" id="form-for-signup">
                <h3 style="color: #575961">Create an Account</h3>

                <div class="form-group">
                  <label>Username:</label>
                  <input
                    type="text"
                    id="username"
                    placeholder="Enter firstname"
                  />
                </div>
                <div class="form-group">
                  <label>Email:</label>
                  <input
                    type="email"
                    id="email"
                    placeholder="Enter firstname"
                  />
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input
                    type="password"
                    id="password1"
                    placeholder="Enter Password"
                  />
                </div>
                <div class="form-group">
                  <label>Confirm Password</label>
                  <input
                    type="password"
                    id="password2"
                    placeholder="Confirm Password"
                  />
                </div>
                <div class="form-group">
                  <button type="submit">Sign Up</button>
                </div>
              </form>
            </div>
          </div>

          <!-- end of signup form  -->

          <!-- login form  -->

          <div id="toggle_login">
            <div id="login_error"></div>
            
            <div id="login-form">
              <div class="login_error"></div>
            
              <form action="" id="form-for-login">
                <h3 style="color: #575961">Login to your Account</h3>

                <div class="form-group">
                  <label>Username:</label>
                  <input
                    type="text"
                    id="username-login"
                    placeholder="Enter firstname"
                  />
                </div>

                <div class="form-group">
                  <label>Password</label>
                  <input
                    type="password"
                    id="password-login"
                    placeholder="Enter Password"
                  />
                </div>

                <div class="form-group">
                  <button id="loginBtn">Login</button>
                </div>
              </form>
            </div>
          </div>

          <!-- een dof login form  -->
        </div>
      </div>
    </div>
    <script type="module" src="/Frontend/dist/app.js"></script>
  </body>
</html>
